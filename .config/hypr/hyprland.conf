###################
### MY PROGRAMS ###
###################
$mainterminal = footclient
$terminal = xfce4-terminal
$menu = rofi -show drun
$reset = hyprctl dispatch submap reset &&
$nordAurora				= rgba(d08770ee) rgba(ebcb8bee) 45deg  
$nordAuroraInactive		= rgba(434c5eee)
$greenBlack				= rgba(212121ee) rgba(00ff99ee) 90deg
$black					= rgba(1c1c1cee)
$defaultInactive		= rgba(d8dee9ee)
$gruvDark				= rgba(98971aee) rgba(d79921ee) 45deg 
$gruvLight				= rgba(fabd2fee) rgba(b8bb26ee) 215deg 
$gruvIn					= rgba(3c383bee)

#################
### AUTOSTART ###
#################
# exec-once = nm-applet
exec-once = brightnessctl --restore
exec-once = waybar & hyprpaper & dunst
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = foot --server
# exec-once = battery-notification.sh
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark" 
env = GTK_THEME, Adwaita-dark

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = HYPRCURSOR_SIZE, 24
env = XCURSOR_THEME, macOS-White

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 5
    border_size = 1
	col.active_border = $nordAurora
    col.inactive_border = $nordAuroraInactive
    resize_on_border = false
    allow_tearing = false
    layout = master
}

decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 1.0
    # dim_special = 0
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 2, almostLinear, slide
    animation = workspacesIn, 1, 2, almostLinear, slide
    animation = workspacesOut, 1, 2, almostLinear, slide
}

master {
    new_status = master
    new_on_top = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

cursor {
    no_warps = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape_shifted_capslock
    kb_rules =

    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4
    workspace_swipe_invert = false
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# General
bind = $mainMod, Return, exec, $mainterminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, Escape, exec, rofi-powermenu.sh
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, D, exec, rofi-script.sh
bind = $mainMod, T, pin

# Utilities
bind = SUPER, V, exec, rofi -modi clipboard:cliphist-rofi-img -show clipboard -show-icons
bind = SUPER SHIFT, V, exec, cliphist wipe
bind = , Print, exec, grim-full-copy.sh
bind = $mainMod, Print, exec, rofi-screenshot.sh
bind = $mainMod SHIFT, Print, exec, rofi-record.sh
bind = $mainMod, M, exec, $terminal -e pulsemixer --title=pulsemixer_float
# bind = $mainMod, P, exec, attach-monitor.sh

# Focus 
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = ALT, Tab, cyclenext, prev

# Swap window
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod SHIFT, I, layoutmsg, removemaster
bind = $mainMod, Space, layoutmsg, swapwithmaster

# Resize window
bind = $mainMod, H, resizeactive, -50 0 # Fix this, floating window can be resized/moved
bind = $mainMod, L, resizeactive, 50 0
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# will switch to a submap called resize
bind = $mainMod, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

# use reset to go back to the global submap
bind = , catchall, submap, reset
submap = reset

bind = $mainMod, S, exec, submap-notify.sh "s"
bind = $mainMod, S, submap, run_script
submap = run_script
binde = , W, exec, $reset brave
binde = , S, exec, $reset screenkey-toggle.sh
binde = , T, exec, $reset thunar
binde = , G, exec, $reset game-mode.sh toggle
binde = , M, exec, $reset $terminal --title="ncmpcpp_float" -e ncmpcpp
binde = , N, exec, $reset $terminal --title="nmtui_float" -e nmtui
binde = , B, exec, $reset $terminal --title=bluetui_float -e bluetui
binde = , A, exec, $reset rofi-translate.sh
binde = , C, exec, $reset rofi-calc.sh
binde = , E, exec, $reset rofi -mode emoji -show emoji
binde = , I, exec, $reset translate-clipboard.sh
binde = , L, exec, $reset rofi-layout.sh
binde = , P, exec, $reset rofi-open-keepassxc.sh
binde = , Q, exec, $reset rofi-kill.sh
binde = , X, exec, $reset colorpicker.sh
binde = , V, exec, $reset rofi-colorpicker.sh
bind = , catchall, submap, reset
submap = reset

bind = $mainMod, W, exec, submap-notify.sh "w"
bind = $mainMod, W, submap, browse
submap = browse
binde = , S, exec, $reset rofi-search.sh
binde = , B, exec, $reset rofi-bookmarks.sh
binde = , H, exec, $reset rofi-history.sh
binde = , A, exec, $reset rofi-advance-search.sh
bind = , catchall, submap, reset
submap = reset

# Function keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ --limit 1.0
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = $mainMod, F2, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-
bindel = $mainMod, F3, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%+ --limit 1.0
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 2%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl --min-value=12 set 2%-
bindel = ,XF86AudioNext, exec, ydotool key 111:1 111:0

bind = $mainMod ALT, equal, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 1.25}')"
bind = $mainMod ALT, minus, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 1.25}')"


